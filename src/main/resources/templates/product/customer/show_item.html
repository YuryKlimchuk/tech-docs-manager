<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>TechDocsManager</title>
		<link th:href="@{/styles/style_00.css}" rel="stylesheet" />	
	</head>
	<body>
		<div align="center">
			<table style="width:100%; margin-bottom: 30px">
				<tr>
					<td width="15%" height="100px" rowspan="2">
						<form style="padding-left: 20px">
							<p>Роль: <span th:text="${role}"></span></p>
							<p>Пользователь: <span th:text="${userName}"></span></p>
							<p><a href="/logout">Сменить пользователя</a></p>
						</form>
					</td>
					<td height="100px" align="center">
						<nav class="main_menu">
							<span class="main_menu"><a href="/specification-element" class="top_menu">Элементы спецификации</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/raw" class="top_menu">Заготовки</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/route" class="top_menu">Маршруты</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><b><i>Продукция</i></b>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/planning" class="top_menu">Планирование</a>&nbsp;&nbsp;&nbsp;</span>
						</nav>
					</td>
					<td width="15%" height="100px" rowspan="2"></td>
				</tr>
				<tr>
					<td align="center">
						<p class="top_menu">
							<span><a href="/product" class="top_menu">Продукция</a> - </span>
							<span><a href="/product/customer" class="top_menu">Клиенты</a> - </span>
							<span><a href="/product/customer/show-list" class="top_menu">Список для просмотра</a> - </span>  
							<span><b><i>Подробная информация</i></b></span>
						</p>
					</td>
				</tr>
			</table>
			<br><br>
			
			<table style="width:30%">
				<thead>
					<tr>
						<th colspan="2" th:text="'Подробная информация'" />
					</tr>	
				</thead>
				<tbody>
					<tr>
						<td th:text="'Старана'" width="45%" />
						<td th:text="${item.name}" />
					</tr>
					<tr>
						<td th:text="'Наименование организации'" />
						<td th:text="${item.number}" />
					</tr>
					<tr>
						<td th:text="'Потребляемая продукция'" />
						<td>
							<ul>
								<li th:each="product, iterator : ${products}">
									<a th:href="@{/product/product/show-list/{id}(id=${product.id})}" target="_blank">
										<span th:text="${iterator.count} + '. ' + ${product.number} + ' (' + ${product.type} + ')'"></span>
									</a>
								</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
