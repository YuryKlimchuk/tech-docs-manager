<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>TechDocsManager</title>
		<link th:href="@{/styles/style_00.css}" rel="stylesheet" />	
	</head>
	<body>
		<div align="center">
		
			<table style="width:100%; margin-bottom: 30px">
				<tr>
					<td width="15%" height="100px" rowspan="2">
						<form style="padding-left: 20px">
							<p>Роль: <span th:text="${role}"></span></p>
							<p>Пользователь: <span th:text="${userName}"></span></p>
							<p><a href="/logout">Сменить пользователя</a></p>
						</form>
					</td>
					<td height="100px" align="center">
						<nav class="main_menu">
							<span class="main_menu"><a href="/specification-element" class="top_menu">Элементы спецификации</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/raw" class="top_menu">Заготовки</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><b><i>Маршруты</i></b>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/product" class="top_menu">Продукция</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/planning" class="top_menu">Планирование</a>&nbsp;&nbsp;&nbsp;</span>
						</nav>
					</td>
					<td width="15%" height="100px" rowspan="2"></td>
				</tr>
				<tr>
					<td align="center">
						<p class="top_menu">
							<span><a href="/route" class="top_menu">Маршруты</a> - </span>
							<span><a href="/route/show-list" class="top_menu">Список для просмотра</a> - </span>
							<span><b><i>Детальная информация</i></b></span>
						</p>
					</td>
				</tr>
			</table>
			<br><br>
		
			<form th:method="'POST'">
				
				<table style="width:50%">
					<thead>
						<tr>
							<th colspan="4" th:text="'Первичные данные'"/>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="2" th:text="'ID маршрута'" />
							<td colspan="2" th:text="${routeDTO.id}" />
						</tr>
						<tr>
							<td colspan="2" th:text="'Обозначение маршрута'" />
							<td colspan="2" th:text="${routeDTO.number}" />
						</tr>
						<tr>
							<td colspan="2" th:text="'Обозначение детали'" />
							<td colspan="2" th:text="${routeDTO.part.number + ' ' + routeDTO.part.name}" />
						</tr>
					</tbody>
					<thead>
						<tr>
							<th colspan="4" th:text="'Заготовки'"/>
						</tr>
						<tr>
							<th th:text="'№'" />
							<th th:text="'Материал'" />
							<th th:text="'Сортамент'" />
							<th th:text="'Норма расхода'" />
						</tr>
					</thead>
					<tbody>
						<th:block th:if="${#lists.size(blankRateDTOs) == 0}">
							<tr>
								<td colspan="4" th:text="'-'" />
							</tr>
						</th:block>
						<th:block th:unless="${#lists.size(blankRateDTOs) == 0}">
							<tr th:each="item, iterator : ${blankRateDTOs}">
								<td th:text="${iterator.count}" />
								<td th:text="${item.blank.material.type.number} + ' ' + ${item.blank.material.number} + ' - ' + ${item.blank.material.standart}" />
								<td th:text="${item.blank.sortament.type.number} + ' ' + ${item.blank.sortament.number} + ' - ' + ${item.blank.sortament.standart}" />
								<td th:text="${item.rate}" />
							</tr>
						</th:block>
					</tbody>
					<thead>
						<tr>
							<th colspan="4" th:text="'Операции'"/>
						</tr>
						<tr>
							<th th:text="'№'" />
							<th th:text="'Тип'" />
							<th th:text="'Оборудывание'" />
							<th th:text="'Тшт.'" />
						</tr>
					</thead>
					<tbody>
						<th:block th:if="${#lists.size(operationDTOs) == 0}">
							<tr>
								<td colspan="4" th:text="'-'" />
							</tr>
						</th:block>
						<th:block th:unless="${#lists.size(operationDTOs) == 0}">
							<tr th:each="item : ${operationDTOs}">
								<td th:text="${item.index}" />
								<td th:text="${item.type.number}" />
								<td th:text="${item.equipment.number}" />
								<td th:text="${item.time}" />
							</tr>
						</th:block>
					</tbody>
	
				</table>	
				
				
			</form>
		</div>
	</body>
</html>
