<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>TechDocsManager</title>
		<link th:href="@{/styles/style_00.css}" rel="stylesheet" />	
	</head>
	<body>
		<div align="center">
		
			<table style="width:100%; margin-bottom: 30px">
				<tr>
					<td width="15%" height="100px" rowspan="2">
						<form style="padding-left: 20px">
							<p>Роль: <span th:text="${role}"></span></p>
							<p>Пользователь: <span th:text="${userName}"></span></p>
							<p><a href="/logout">Сменить пользователя</a></p>
						</form>
					</td>
					<td height="100px" align="center">
						<nav class="main_menu">
							<span class="main_menu"><a href="/specification-element" class="top_menu">Элементы спецификации</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/raw" class="top_menu">Заготовки</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><b><i>Маршруты</i></b>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/product" class="top_menu">Продукция</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/planning" class="top_menu">Планирование</a>&nbsp;&nbsp;&nbsp;</span>
						</nav>
					</td>
					<td width="15%" height="100px" rowspan="2"></td>
				</tr>
				<tr>
					<td align="center">
						<p class="top_menu">
							<span><a href="/route" class="top_menu">Маршруты</a> - </span>
							<span><b><i>Список для просмотра</i></b></span>
						</p>
					</td>
				</tr>
			</table>
			<br><br>
		
			<form th:method="'POST'">

				<table style="width:50%">
					<tr>
						<th colspan="2" th:text="'Фильтр поиска (в разработке)'" />
					</tr>
					<tr>
						<td>Критерий 1</td>
						<td>Занчение 1</td>
					</tr>
					<tr>
						<td>Критерий 2</td>
						<td>Занчение 2</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<button style="width: 20%">Найти</button>
						</td>
					</tr>
				</table>
				<br><br>
		
				<table style="width:50%">
					<thead>
						<tr>
							<th th:text="${#lists.size(routes)}" colspan="3"/>
						</tr>	
						<tr>
							<th th:text="'№'" width="5%" align="center"/>
							<th th:text="'Обозначение'" width="45%"/>
							<th th:text="'Деталь'" width="50%"/>
						</tr>	
					</thead>
					
					<tbody>
						<tr th:each="item, iterator : ${routes}">
							<td th:text="${iterator.count}" align="center"/>
							<td>
								<a th:href="@{/route/show-list/{id}(id=${item.id})}"><span th:text="${item.number}"></span></a>
							</td>
							<td >
								<span th:text="${item.part.number + ' ' + item.part.name + ' (' + item.part.status + ')'}"></span>
							</td>				
						</tr>
					</tbody>
				</table>
				
				
			</form>
		</div>
		
	</body>
</html>
