<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>TechDocsManager</title>
		<link th:href="@{/styles/style_00.css}" rel="stylesheet" />	
	</head>
	<body>
		
		<div align="center">
		
			<table style="width:100%; margin-bottom: 30px">
				<tr>
					<td width="15%" height="100px" rowspan="2">
						<form style="padding-left: 20px">
							<p>Роль: <span>Контруктор</span></p>
							<p><span>Климчук Ю.В.</span></p>
							<p><button>Выйти</button></p>
						</form>
					</td>
					<td height="100px" align="center">
						<nav class="main_menu">
							<span class="main_menu"><b><i>Элементы спецификации</i></b>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/raw" class="top_menu">Заготовки</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/route" class="top_menu">Маршруты</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/product" class="top_menu">Продукция</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/planning" class="top_menu">Планирование</a>&nbsp;&nbsp;&nbsp;</span>
						</nav>
					</td>
					<td width="15%" height="100px" rowspan="2"></td>
				</tr>
				<tr>
					<td align="center">
						<p class="top_menu">
							<span><a href="/specification-element" class="top_menu">Элементы спецификации</a> - </span>
							<span><a href="/specification-element/part" class="top_menu">Детали</a> - </span>
							<span><a href="/specification-element/part/show-list" class="top_menu">Список для просмотра</a> - </span>  
							<span><b><i>Подробная информация</i></b></span>
						</p>
					</td>
				</tr>
			</table>
		
			<form th:method="'POST'">
				
				<table style="width:50%">
					<thead>
						<tr>
							<th colspan="2" th:text="'Первичные данные'" />
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="'ID'" width="20%"/>
							<td th:text="${dto.id}" />
						</tr>
						<tr>
							<td th:text="'Обозначение'" />
							<td th:text="${dto.number}" />
						</tr>
						<tr>
							<td th:text="'Наименование'" />
							<td th:text="${dto.name}" />
						</tr>
						<tr>
							<td th:text="'Статус'" />
							<td>
								<span th:if="${dto.status == 'Серия'}" th:text="'Серия'" style="color : green"></span>
	   							<span th:if="${dto.status == 'Задание'}" th:text="'Задание'" style="color : red"></span>
	   							<span th:if="${dto.status == 'Проектирование'}" th:text="'Проектирование'" style="color : gray"></span>
							</td>
						</tr>
						<tr>
							<td th:text="'.pdf'" />
							<th:block th:if="${dto.pdf != null}">
								<td>
									<button th:name="'btnDownload'">Скачать .pdf</button>
								</td>	
							</th:block>
							<th:block th:unless="${dto.pdf != null}">
								<td th:text="'N/A'" />	
							</th:block>
						</tr>
						<tr>
							<td th:text="'Обновлен'" />
							<td th:text="${dto.update}" />
						</tr>						
					</tbody>
					<thead>
						<tr>
							<th colspan="2" th:text="'Маршруты'" />
						</tr>
						<tr>
							<th colspan="2" th:text="'В разработке!!!!'" />
						</tr>
					</thead>
<!-- 					<th:block th:if="${#lists.size(routeDTOs) == 0}">
						<tbody>
							<tr>
								<td colspan="2" th:text="'-'"/> 
							</tr>
						</tbody>
					</th:block>
					<th:block th:unless="${#lists.size(routeDTOs) == 0}" th:each="item, iterator : ${routeDTOs}">
						<tbody>
							<tr>
								<td th:text="${iterator.count}"/> 
								<td>
									<a th:href="@{/route/show-list/{id}(id=${item.id})}" target="_blank"><span th:text="${item.number}"></span></a>
								</td> 
							</tr>
						</tbody>
					</th:block> -->
				</table>	
				
				
			</form>
		</div>
	</body>
</html>
