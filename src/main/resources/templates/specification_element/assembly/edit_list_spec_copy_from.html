<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>TechDocsManager</title>
		<link th:href="@{/styles/style_00.css}" rel="stylesheet" />	
		<!-- select2 lib -->		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		
		<script>
			$(document).ready(function() {
			    $('.js-select2').select2();
			});
		</script>
		<!-- select2 lib end -->	
	</head>
	<body>
		<div align="center">
		
			<table style="width:100%; margin-bottom: 30px">
				<tr>
					<td width="15%" height="100px" rowspan="2">
						<form style="padding-left: 20px">
							<p>Роль: <span th:text="${role}"></span></p>
							<p>Пользователь: <span th:text="${userName}"></span></p>
							<p><a href="/logout">Сменить пользователя</a></p>
						</form>
					</td>
					<td height="100px" align="center">
						<nav class="main_menu">
							<span class="main_menu"><b><i>Элементы спецификации</i></b>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/raw" class="top_menu">Заготовки</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/route" class="top_menu">Маршруты</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/product" class="top_menu">Продукция</a>&nbsp;&nbsp;&nbsp;</span>
							<span class="main_menu"><a href="/planning" class="top_menu">Планирование</a>&nbsp;&nbsp;&nbsp;</span>
						</nav>
					</td>
					<td width="15%" height="100px" rowspan="2"></td>
				</tr>
				<tr>
					<td align="center">
						<p class="top_menu">
							<span><a href="../../../" class="top_menu">Элементы спецификации</a> - </span>
							<span><a href="../../" class="top_menu">Сборочные единицы</a> - </span>
							<span><a href="../" class="top_menu">Список для редактирования</a> - </span>  
							<span><a href="../" class="top_menu">Редактирование cборочки</a> - </span>  
							<span><a href="../" class="top_menu">Копирование</a> - </span>  
							<span><b><i>Редактирование спецификации</i></b></span>
						</p>
					</td>
				</tr>
			</table>
			
			<br><br><br>	
			
			<h2 class="redirect_msg" th:text="${msg}"></h2>
			
			<form th:method="'POST'">
				<p>
					<span th:text="'Копировать содержимое сборки : '"></span>
					<select th:name="'copyAssemblyId'" class="js-select2">
						<option th:each="item : ${assemblies}" th:text="${item.number + ' ' + item.name}" th:value="${item.id}"/>
					</select>
				</p>
				<button style="width: 10%" th:name="'btnCopy'">Копировать</button>
			</form>
			
		</div>
	</body>
</html>
