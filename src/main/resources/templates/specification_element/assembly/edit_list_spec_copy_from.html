<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>TechDocsManager</title>
		<link th:href="@{/styles/style_00.css}" rel="stylesheet" />	
	</head>
	<body>
		<div align="center">
		
			<table style="width:100%; margin-bottom: 30px">
				<tr>
					<td width="15%" height="100px" rowspan="2">
						<form style="padding-left: 20px">
							<p>Роль: <span>Контруктор</span></p>
							<p><span>Климчук Ю.В.</span></p>
							<p><button>Выйти</button></p>
						</form>
					</td>
					<td height="100px" align="center">
						<h2>ГЛАВНОЕ МЕНЮ</h2>
						<h4>(в разработке)</h4>
					</td>
					<td width="15%" height="100px" rowspan="2"></td>
				</tr>
				<tr>
					<td align="center">
						<p class="top_menu">
							<span><a href="../../../" class="top_menu">Элементы спецификации</a> - </span>
							<span><a href="../../" class="top_menu">Сборочные единицы</a> - </span>
							<span><a href="../" class="top_menu">Список для редактирования</a> - </span>  
							<span><a href="../" class="top_menu">Редактирование cборочки</a> - </span>  
							<span><a href="../" class="top_menu">Копирование</a> - </span>  
							<span><b><i>Редактирование спецификации</i></b></span>
						</p>
					</td>
				</tr>
			</table>
			
			<br><br><br>	
			
			<h2 class="redirect_msg" th:text="${msg}"></h2>
			
			<form th:method="'POST'">
				<p>
					<span th:text="'Копировать содержимое сборки : '"></span>
					<select th:name="'copyAssemblyId'">
						<option th:each="item : ${assemblies}" th:text="${item.number + ' ' + item.name}" th:value="${item.id}"/>
					</select>
				</p>
				<button style="width: 10%" th:name="'btnCopy'">Копировать</button>
			</form>
			
		</div>
	</body>
</html>
