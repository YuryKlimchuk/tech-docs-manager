<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>TechDocsManager</title>
		<link th:href="@{/styles/style_00.css}" rel="stylesheet" />	
	</head>
	<body>
		
		<div align="center">
		
			<table style="width:100%; margin-bottom: 30px">
				<tr>
					<td width="15%" height="100px" rowspan="2">
						<form style="padding-left: 20px">
							<p>Роль: <span>Контруктор</span></p>
							<p><span>Климчук Ю.В.</span></p>
							<p><button>Выйти</button></p>
						</form>
					</td>
					<td height="100px" align="center">
						<h2>ГЛАВНОЕ МЕНЮ</h2>
						<h4>(в разработке)</h4>
					</td>
					<td width="15%" height="100px" rowspan="2"></td>
				</tr>
				<tr>
					<td align="center">
						<p class="top_menu">
							<span><a href="/specification-element" class="top_menu">Элементы спецификации</a> - </span>
							<span><a href="/specification-element/vzk" class="top_menu">Взаимозаменяемые комплектующие</a> - </span>  
							<span><a href="/specification-element/vzk/show-list" class="top_menu">Список для просмотра</a> - </span>  
							<span><b><i>Подробная информация</i></b></span>
						</p>
					</td>
				</tr>
			</table>
		
			<form th:method="'POST'">
				
				<table style="width:50%">
					<thead>
						<tr>
							<th colspan="2" th:text="'Первичные данные'" />
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="'ID'" width="20%"/>
							<td th:text="${dto.id}" />
						</tr>
						<tr>
							<td th:text="'Обозначение'" />
							<td th:text="${dto.number}" />
						</tr>
						<tr>
							<td th:text="'Наименование'" />
							<td th:text="${dto.name}" />
						</tr>
						<tr>
							<td th:text="'.pdf'" />
							<th:block th:if="${dto.pdf != null}">
								<td>
									<button th:name="'btnDownload'">Скачать .pdf</button>
								</td>	
							</th:block>
							<th:block th:unless="${dto.pdf != null}">
								<td th:text="'N/A'" />	
							</th:block>
						</tr>
						<tr>
							<td th:text="'Обновлен'" />
							<td th:text="${dto.update}" />
						</tr>					
					</tbody>
				</table>	
				
				
			</form>
		</div>
	</body>
</html>
