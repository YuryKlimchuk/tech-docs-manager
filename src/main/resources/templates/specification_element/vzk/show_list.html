<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>TechDocsManager</title>
		<link th:href="@{/styles/style_00.css}" rel="stylesheet" />	
	</head>
	<body>
		
		<div align="center">
			<table style="width:100%; margin-bottom: 30px">
				<tr>
					<td width="15%" height="100px" rowspan="2">
						<form style="padding-left: 20px">
							<p>Роль: <span>Контруктор</span></p>
							<p><span>Климчук Ю.В.</span></p>
							<p><button>Выйти</button></p>
						</form>
					</td>
					<td height="100px" align="center">
						<h2>ГЛАВНОЕ МЕНЮ</h2>
						<h4>(в разработке)</h4>
					</td>
					<td width="15%" height="100px" rowspan="2"></td>
				</tr>
				<tr>
					<td align="center">
						<p class="top_menu">
							<span><a href="/specification-element" class="top_menu">Элементы спецификации</a> - </span>
							<span><a href="/specification-element/vzk" class="top_menu">Взаимозаменяемые комплектующие</a> - </span>  
							<span><b><i>Список для редактирования</i></b></span>
						</p>
					</td>
				</tr>
			</table>
			
			<table style="width:50%">
				<tr>
					<th colspan="2" th:text="'Фильтр поиска (в разработке)'" />
				</tr>
				<tr>
					<td>Критерий 1</td>
					<td>Занчение 1</td>
				</tr>
				<tr>
					<td>Критерий 2</td>
					<td>Занчение 2</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button style="width: 20%">Найти</button>
					</td>
				</tr>
			</table>
			<br><br>
			
			
			<form th:method="'POST'">
				<table style="width:50%">
					<thead>
						<tr>
							<th th:text="'№'" />
							<th th:text="'Обозначение'" />
							<th th:text="'Наименование'" />
						</tr>
					</thead>
					<tbody>
						<tr th:each="item, iterator : ${dtos}">
							<td th:text="${iterator.count}"/>
							<td>
								<a th:href="@{/specification-element/vzk/show-list/{id}(id=${item.id})}" target="_blank"><span th:text="${item.number}"></span></a>
							</td>
							<td th:text="${item.name}"/>
						</tr>
					</tbody>
				</table>
			</form>
			
		</div>
	</body>
</html>
